<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
	    background: #f67;

	}

</head>
<body>

	<h1>我的标题</h1>

	<ul>
		<li><a href="http://www.baidu.com">百度</a></li>
		<li><a href="http://www.baidu.com">百度</a></li>
		<li><a href="http://www.baidu.com">百度</a></li>
		<li><a href="http://www.baidu.com">百度</a></li>
		<li><a href="http://www.baidu.com">百度</a></li>

	<table  border="1">
<thead>
	<trhead>
		<tr>
			<th>姓名</th>
			<th>年龄</th>
			<th>英文水平</th>
		</tr>
</thead>
	<tbody><!-- 表格主体 -->

			<td>张三</td><!-- 单元格 -->

			<td>李四</td>

		</tr>
	</tbody>
		
	</table><!-- 表格 -->
	<form>
		<table>
			<tr>
				<td>用户名:</td>
				<td><input name="userName"  placeholder="叫爸爸"></td>
			</tr>
			<tr>
				<td>密码</td>

			</tr>
			<tr>
				<td>性别:</td>

					<input type="radio" name="sex" value="woman" checked>女 -->

						<option value="girl">女</option>
						<option value="man ">男</option>
					
					</select>
				</td>
			</tr>
			<tr>

					<input type="checkbox" name="lovehao" value="basketball">篮球
					<input type="checkbox" name="lovehao" value="football">足球
					<input type="checkbox" name="lovehao" value="pingpongball">乒乓球

				</td>
			</tr>
			<tr>
				<td>出生日期:</td>
				<td>
					<input type="date" name="birthday" max="1998/12/12">
					

				</td>
			</tr>

			<tr>
				<td></td>
				<td>
					<button>提交</button>
				</td>
			</tr>
		</table>
	</form>
</body>
